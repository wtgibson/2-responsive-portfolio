<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Contact Form</title>
  </head>
  <body>

    <nav class="navbar navbar-expand navbar-light bg-light p-0 m-0">
        <span class=" card rounded-0 navbar-brand navbar-light bg-info text-white h1 p-4 ml-5">
            Will Gibson
        </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">                      
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="card border bg-light py-5 m-0">
        <div class="row">
            <div class="card bg-white py-4 col-9 ml-5">
                <form>
                    <div class="h1 text-info">Contact<hr></div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="name" class="form-control" id="exampleNameInput1" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleEmailInput1" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMessage1">Message</label>
                        <textarea class="form-control" rows=8 type="message" placeholder=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary bg-info px-4 py-1 rounded-0">Submit</button>
                </form>
            </div>
            <div class="col-3"> </div>    
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="footer py-5 bg-dark text-light">
        <div class="container text-center">
          <small> &copy; Copyright</small>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
